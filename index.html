{% extends '_base.html' %}

{% block css %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="css/simple.css" />

{% endblock css %}

{ block content %}

<div class="reveal">
  <div class="slides">
    {% for slide in slides %}
    <section id="{{ slide.id }}"{% if slide.class %} class="{{ slide.class }}"{% endif %}>  
      {{ render_file("slides/{0}.md".format(slide.id))|markdown }}
      <br/><hr><br/>
    </section>
    {% endfor %}
  </div>
</div>

{% endblock content %}
